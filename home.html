<!doctype html>
<html lang="pt-br">
  <head>
    <title>MyGameScore - Registro de pontos do basquete</title>
    <link rel="icon" type="image/svg" href="icon/baseball-ball-solid.svg" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />

    <script src="https://kit.fontawesome.com/b32b7e4ded.js" crossorigin="anonymous"></script>
    <script src="./js/mascaras.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  </head>
  <body class="bg-color-global-primary" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand font-weight-bold" href="#"><i class="fas fa-baseball-ball color-orange-global">&nbsp;</i>MyGameScore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./home.html" target="_self">Lançar pontos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./resultados.html" target="_self">Resultados</a>
            </li>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <h4 class="text-center text-uppercase font-weight-bold fontColor-secondary">Registrar novos pontos</h4>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fontColor-secondary" required>Informe a data do jogo*:</label>
          <input type="date" class="form-control" id="dataJogo" placeholder="dia/mes/ano">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fontColor-secondary" required>Informe quantos pontos você marcou*:</label>
          <input type="email" class="form-control" id="pontosJogo" placeholder="Ex: 20" onkeypress="return somenteNumerosVirgula(this, event);">
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button type="button" class="btn btn-md text-uppercase bg-color-global-secondary" title="Salvar pontos" onclick="postNewRegistro();"><i class="fas fa-save">&nbsp;</i>Salvar</button>
        </div>
         
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Plugin pro Datapicker novo -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
    <script>
        $('.datepicker').datepicker();
    </script>
    <script src="./js/functions.js" type="text/javascript"></script>
    
  </body>
</html>
